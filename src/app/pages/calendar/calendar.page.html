<app-header [title]="'Календарь'"></app-header>

<ion-content fullscreen class="container">
  <ion-grid class="container-grid">
    <ion-row justify-content-center align-items-center>
      <ion-col size="12" ion-text-center>
        <div class="container" style="height: 100%">
          <div class="img-block">
            <ion-calendar
              [(ngModel)]="date"
              type="string"
              [format]="'DD.MM.YYYY'"
              [options]="options"
              class="calendar-item"
              (change)="onChange($event)"
              style="
                filter: invert(1);
                background: #e6e6e6;
                border-radius: 10px;
              "
            >
            </ion-calendar>
          </div>

          <!--div class="btn-block">
                        <ion-button  class="button" style="font-size: 18px; --background: #0361aa; --color: #fff; margin: 10px 5%;" expand="block" (click)="showStat()">Показать</ion-button>
                    </div-->

          <ion-list class="calendar-info" lines="none">
            <ion-item
              class="calendar-item"
              [ngClass]="{'calendar-active': statistics_data.tasks_amount > 0}"
              (click)="toTasks('new')"
              lines="none"
            >
              <ion-label class="calendar-label">Новых заданий:</ion-label>
              <ion-note class="calendar-note"
                >{{ statistics_data.tasks_amount }}</ion-note
              >
            </ion-item>

            <ion-item
              class="calendar-item"
              [ngClass]="{'calendar-active': statistics_data.end_date > 0}"
              (click)="toTasks('end')"
              lines="none"
            >
              <ion-label class="calendar-label"
                >Срок выполнения заданий:</ion-label
              >
              <ion-note class="calendar-note"
                >{{ statistics_data.end_date }}</ion-note
              >
            </ion-item>

            <ion-item
              class="calendar-item"
              [ngClass]="{'calendar-active': statistics_data.new_program > 0}"
              (click)="toProgram()"
              lines="none"
            >
              <ion-label class="calendar-label">Новых программ:</ion-label>
              <ion-note class="calendar-note"
                >{{ statistics_data.new_program }}
              </ion-note>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
