<app-header [title]="'Групповые задания'"></app-header>

<ion-content fullscreen class="container">
    <ion-grid class="container-grid">
        <ion-row justify-content-center align-items-center>
            <ion-col size="12" ion-text-center>
                <div class="container">
                   <app-list
                        [list]="listData"
                        [showLastBorder]="false"
                        [customLabelStyles]="{ 'font-size': '15px' }"
                    ></app-list>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
