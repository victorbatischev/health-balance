<app-header [title]="'Отчёт'"></app-header>

<div class="btn-block">
  <ion-button
    class="button button-yellow"
    style="
      left: 50%;
      position: absolute;
      bottom: 6px;
      z-index: 1;
      width: 95%;
      margin: 0;
      transform: translateX(-50%);
    "
    (click)="downloadReport()"
    >Скачать отчёт</ion-button
  >
</div>

<ion-content fullscreen class="container">
  <ion-grid class="container-grid" style="height: 100%">
    <ion-row>
      <ion-col>
        <h2 style="font-weight: 700">
          Индивидуальный отчёт по оценке биологического возраста
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="margin-bottom: 100px">
        <div [innerHTML]="result"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
