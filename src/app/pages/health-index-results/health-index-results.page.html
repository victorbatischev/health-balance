<app-header [title]="'Статистика'"></app-header>

<ion-content fullscreen class="dark-container">
  <ion-grid class="container-grid" style="height: 100%">
    <ion-row style="height: 88%">
      <ion-col>
        <img
          id="image_success"
          src="assets/images/results/success.png"
          alt="image_success"
          style="display: none"
        />
        <img
          id="image_warning"
          src="assets/images/results/warning.png"
          alt="image_warning"
          style="display: none"
        />
        <img
          id="image_error"
          src="assets/images/results/error.png"
          alt="image_error"
          style="display: none"
        />
        <ion-slides
          *ngIf="slides && slides.length"
          pager="false"
          [options]="slideOpts"
        >
          <ion-slide *ngFor="let slide of slides; let i = index;">
            <div style="display: flex; flex-direction: column">
              <div style="margin: 20px; height: 63px">{{ slide.label }}</div>

              <canvas
                style="max-height: 400px; min-height: 400px"
                #pr_chart
              ></canvas>
            </div>
          </ion-slide>
          <ion-slide>
            <ion-grid *ngIf="thirdSection.length" class="container-grid">
              <ion-row>
                <ion-col>
                  <div class="container" style="height: 100%">
                    <div *ngFor="let question of thirdSection; let i = index;">
                      <div class="news-content">
                        <h5 class="subtitle">{{ question.question }}</h5>
                      </div>
                      <!-- RadioButton (тип 1) -- выбор единственного ответа -->
                      <div
                        class="btn-block"
                        style="text-align: justify"
                        *ngIf="question.answer_type === '1'"
                      >
                        <ion-grid>
                          <ion-row>
                            <ion-col>
                              <label
                                *ngIf="question.value || question.value === 0"
                              >
                                {{ question.answers[question.value].value }}
                              </label>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </div>
                      <!-- CheckBox (тип 4) -- выбор нескольких ответов -->
                      <div
                        class="btn-block"
                        style="text-align: justify"
                        *ngIf="question.answer_type === '4'"
                      >
                        <ion-grid>
                          <ion-row
                            *ngFor="let answer of question.answers; let j = index"
                          >
                            <ion-col>
                              <label *ngIf="answer.isChecked">
                                {{ answer.value }}
                              </label>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </div>
                      <!-- CheckBox и Input (тип 7) -- выбор нескольких ответов и ввод данных -->
                      <div
                        class="btn-block"
                        style="text-align: justify"
                        *ngIf="question.answer_type === '7'"
                      >
                        <ion-grid>
                          <ion-row
                            *ngFor="let answer of question.answers; let j = index"
                          >
                            <ion-col *ngIf="j < question.answers.length - 1">
                              <ion-grid>
                                <ion-row>
                                  <ion-col size="1">
                                    <ion-checkbox
                                      disabled="true"
                                      id="answer{{ question.id }}-{{ answer.id }}"
                                      mode="md"
                                      [checked]="answer.isChecked"
                                    ></ion-checkbox>
                                  </ion-col>
                                  <ion-col>
                                    <label
                                      for="answer{{ question.id }}-{{ answer.id }}"
                                      >{{ answer.value }}</label
                                    >
                                  </ion-col>
                                </ion-row>
                              </ion-grid>
                            </ion-col>
                            <ion-item
                              no-padding
                              *ngIf="j === question.answers.length - 1"
                            >
                              <ion-grid>
                                <ion-row>
                                  <label>{{ answer.value }}</label>
                                </ion-row>
                                <ion-row>
                                  <ion-input
                                    readonly
                                    type="text"
                                    [placeholder]="placeholder"
                                    [value]="question.value[question.value.length - 1].custom"
                                  ></ion-input>
                                </ion-row>
                              </ion-grid>
                            </ion-item>
                          </ion-row>
                        </ion-grid>
                      </div>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <div class="btn-block">
            <ion-button
              class="button register-button"
              style="
                font-size: 18px;
                --background: #0361aa;
                --color: #fff;
                margin: 10px 5%;
              "
              (click)="repeatTest()"
              >Пройти тест ещё раз</ion-button
            >
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
