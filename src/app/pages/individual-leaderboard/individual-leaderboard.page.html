<app-header [title]="'Индивидуальный лидерборд'"></app-header>

<ion-content fullscreen class="dark-container">
  <ion-grid class="container-grid">
    <ion-row justify-content-center align-items-center>
      <ion-col size="12" ion-text-center>
        <div class="container">
          <ion-item class="header">
            <div class="img-block">
              <img src="{{ liderboard.platform_image }}" alt="web-rf" />
            </div>

            <ion-label class="label">{{ liderboard.platform }}</ion-label>
          </ion-item>

          <div class="tasks">
            <ion-item
              class="task-block"
              lines="none"
              routerDirection="forward"
              routerLink="/tasks/0"
            >
              <ion-label class="title">Активных заданий:</ion-label>
              <ion-note class="note" slot="end"
                >{{ liderboard.total_tasks }}</ion-note
              >
            </ion-item>

            <ion-item class="task-block" lines="none">
              <ion-label class="title">Выполнено заданий:</ion-label>
              <ion-note class="note" slot="end"
                >{{ liderboard.completed_tasks }}</ion-note
              >
            </ion-item>

            <ion-item class="task-block" lines="none">
              <ion-label class="title">Пройдено шагов:</ion-label>
              <ion-note class="note" slot="end"
                >{{ liderboard.steps }}</ion-note
              >
            </ion-item>
          </div>

          <div class="tabs-block">
            <div class="tabs">
              <span
                class="tab-link-block"
                [ngClass]="{'active': selected_tab === 'today'}"
                (click)="setActiveTab('today')"
              >
                <a class="tab-link">день</a>
              </span>
              <span
                class="tab-link-block no-border"
                [ngClass]="{'active': selected_tab === 'week'}"
                (click)="setActiveTab('week')"
              >
                <a class="tab-link">неделя</a>
              </span>
              <span
                class="tab-link-block no-border"
                [ngClass]="{'active': selected_tab === 'month'}"
                (click)="setActiveTab('month')"
              >
                <a class="tab-link">месяц</a>
              </span>
              <span
                class="tab-link-block no-border"
                [ngClass]="{'active': selected_tab === 'year'}"
                (click)="setActiveTab('year')"
              >
                <a class="tab-link">год</a>
              </span>
              <span
                class="tab-link-block"
                [ngClass]="{'active': selected_tab === 'score'}"
                (click)="setActiveTab('score')"
              >
                <a class="tab-link">всего</a>
              </span>
            </div>
          </div>

          <div class="step-block">
            <app-step-counter
              [steps]="steps"
              [period]="selected_tab"
            ></app-step-counter>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
