<app-header [title]="'Программы'"></app-header>

<ion-content fullscreen class="dark-container">
    <ion-item class='header' *ngIf="platform_id && platform_id != '0'">
        <ion-label class='label'>{{ platform_title }}</ion-label>
        <div class="img-block">
           <img src="{{ platform_image }}" *ngIf="platform_image && platform_image != ''" />
        </div>
    </ion-item>
    <div class="btn-block" *ngIf="customerData.role == 1 && platform_id != '0'">
         <ion-button class="button register-button" style="font-size: 18px; --background: #0361aa; --color: #fff; margin: 10px; width: calc(100% - 20px);" expand="block" routerDirection="forward" routerLink="/create-program/{{ platform_id }}">Создать</ion-button>
    </div>
    <ion-grid class="container-grid">
        <ion-row justify-content-center align-items-center>
            <ion-col size="12" ion-text-center>
                <div class="container">
                   <app-list
                        [list]="listData"
                        [showLastBorder]="false"
                        [customLabelStyles]="{ 'font-size': '15px' }"
                    ></app-list>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-searchbar [(ngModel)]="search" placeholder="Поиск" mode="ios" animated (ionChange)="doSearch();"></ion-searchbar>
</ion-footer>
