<div fullscreen class="content">
    <ion-grid class="ion-no-padding">

        <ion-row justify-content-center align-items-center>
            <ion-col size="12" ion-text-center>

                <div class="container">
                    <div>
                        <img src="/assets/images/Logo.svg" alt="">
                    </div>

                    <form class="form" (ngSubmit)="doLogin()">
                        <ion-input type="email" name="email" [(ngModel)]="loginInfo.email" class="input"
                                   placeholder="E-mail"></ion-input>
                        <ion-input type="password" name="password" [(ngModel)]="loginInfo.password" class="input"
                                   placeholder="Пароль"></ion-input>

                        <div class="btn-block">
                            <ion-button type="submit" class="button login-button"
                                         expand="block">
                                Войти
                            </ion-button>
                            <ion-button class="button button-transparent" outerDirection="forward" routerLink="/register" expand="block">Регистрация
                            </ion-button>
                            <a (click)="restorePassword('')" class="forgot-password underline">Забыли логин или
                                пароль?</a>
                        </div>

                    </form>
                </div>

            </ion-col>
        </ion-row>

    </ion-grid>

</div>
