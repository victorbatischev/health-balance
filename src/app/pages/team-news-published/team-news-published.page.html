          <div class="news-content">
            <h5 class="news-content__title">
              Автор: {{ news.customer }} <span>{{ news.created_at }}</span>
            </h5>
            <a class="news-content__link" (click)="copyToClipboard()">
              <img src="assets/images/copy.svg" alt="copy" />
            </a>
            <h3 class="news-content__subtitle">{{ news.title }}</h3>

            <ion-thumbnail class="player">
              <div class="news-content__preview">
                <img
                  [src]="news.image || 'assets/images/menu-logo.svg'"
                  alt="player"
                />
              </div>
            </ion-thumbnail>
            <div
              class="news-content__content"
              *ngIf="news.content != ''"
              [innerHTML]="news.content"
            ></div>
            <div class="comment" *ngFor="let item of news.comments">
              <h5>{{ item.customer }}</h5>
              {{ item.comment }}
            </div>
            <ion-input
              type="text"
              name="comment"
              [(ngModel)]="comment"
              class="input"
              placeholder="Ответить на новость"
            ></ion-input>
            <div class="btns-block">
              <ion-button
                size="small"
                class="public-button"
                style="width: 100%"
                (click)="addComment()"
                >Ответить</ion-button
              >
